<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="assets/css/main.css">
  <title>Document</title>
</head>
<body>
  <form class="" action="index.html" method="post">
    <div id="contenedor">
      <input type="text" name="" value="" class="input" id="nombre" placeholder="Nombre"  pattern="(/[A-Z]{1}/">
      <br>
      <br>
      <input type="text" name="" value="" class="input" id="apellido" placeholder="Apellido" required="" pattern="(/[A-Z]{1}/">
      <br>
      <br>
      <input type="text" name="" value="" class="input" id="numeroDni" placeholder="DNI" required="" pattern="">

      <br>
      <input type="text" name="" value="" class="input" id="fechaNacimiento" placeholder="Fecha de nacimiento" required="" pattern="">
      <br>
      <br>
      <input type="text" name="" value="" class="input" id="celular" placeholder="N° celular" required="" pattern="">
      <br>
      <br>
      <input type="date" name="" value="" class="input" id="telefono" placeholder="N° teléfono" required="" pattern="">
      <br>
      <br>
      <input type="text" name="" value="" class="input" id="contraseña" placeholder="Contraseña" required="">
      <br>
      <br>
      <input type="text" name="" value="" class="input" id="confirmacionContraseña" placeholder="Confirmación de contraseña" required="">

      <br>
      <textarea name="name" rows="8" cols="80" id="comentario" placeholder="Escribe tu comentario..." required=""></textarea>
      <br>
      <br>
      <input type="checkbox" name="" value="" id="terminosCondiciones" required="">
      <label for="">Acepta términos y condiciones</label>
      <br>
      <br>
      <button type="submit" value="" name="button">Enviar</button>
    </div>
  </form>
  <script src="assets/js/main.js" charset="utf-8"></script>

</html>
